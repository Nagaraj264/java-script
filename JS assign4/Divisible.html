<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Divisible Checker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
    max-width: 300px;
  }

  button {
    padding: 10px 20px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #007bff; 
    color: white;
    cursor: pointer;
    display: block;
    width: 100%;
    max-width: 300px;
  }

  button:hover {
    background-color: #0056b3; /* Darker shade of blue on hover */
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Divisible Checker</h2>
    <input type="text" id="numberInput" placeholder="Enter a number">
    <input type="text" id="divisorInput" placeholder="Enter a divisor">
    <button onclick="checkDivisibility()">Check</button>
    <div id="result"></div>
  </div>

  <script>
    function checkDivisibility() {
      var number = parseInt(document.getElementById("numberInput").value);
      var divisor = parseInt(document.getElementById("divisorInput").value);

      if (divisor === 0) {
        document.getElementById("result").innerHTML = "Divisor cannot be zero!";
        return;
      }

      if (number % divisor === 0) {
        document.getElementById("result").innerHTML = number + " is divisible by " + divisor;
      } else {
        document.getElementById("result").innerHTML = number + " is not divisible by " + divisor;
      }
    }
  </script>
</body>
</html>

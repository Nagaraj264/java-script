<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String to Array</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f4f4f4;
  }

  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
    max-width: 300px;
  }

  button {
    padding: 10px 20px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    display: block;
    width: 100%;
    max-width: 300px;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>String to Array</h2>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="convertToArray()">Convert to Array</button>
    <div id="result"></div>
  </div>

  <script>
    function convertToArray() {
      var inputString = document.getElementById("inputString").value;
      var resultArray = Array.from(inputString); // Using Array.from() to convert string to array
      document.getElementById("result").innerHTML = "Result: " + JSON.stringify(resultArray);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Array Addition</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
  }

  input[type="text"] {
    padding: 10px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
    max-width: 300px;
  }

  button {
    padding: 10px 20px;
    margin: 10px auto;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    display: block;
    width: 100%;
    max-width: 300px;
  }

  button:hover {
    background-color: #45a049;
  }

  #result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Array Addition</h2>
    <label for="arrayInput">Enter array elements (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="Enter array elements">
    <button onclick="sumArray()">Sum Array</button>
    <div id="result"></div>
  </div>

  <script>
    function sumArray() {
      var input = document.getElementById("arrayInput").value;
      var numbers = input.split(',').map(Number); // Convert comma-separated string to array of numbers
      var sum = 0;
      for (var i = 0; i < numbers.length; i++) {
        sum += numbers[i];
      }
      document.getElementById("result").innerHTML = "Sum: " + sum;
    }
  </script>
</body>
</html>
